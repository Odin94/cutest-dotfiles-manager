name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          for target in \
            windows/amd64 \
            windows/arm64 \
            linux/amd64 \
            linux/arm64 \
            darwin/amd64 \
            darwin/arm64; do
            os=$(echo $target | cut -d/ -f1)
            arch=$(echo $target | cut -d/ -f2)
            out="cdm-${{ steps.version.outputs.VERSION }}-$os-$arch"
            if [ "$os" = "windows" ]; then
              out="${out}.exe"
            fi
            GOOS=$os GOARCH=$arch go build -o "$out" ./cmd/cdm/run
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: cdm-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
